<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Beispiel 3-1</title>
</head>
<body>
    <h1>AJAX Example 1</h1>
    <p id="message"></p>
    <script>
        const xhr = new XMLHttpRequest();
        
        xhr.onload = function() {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                document.getElementById("message").innerText = response.message;
                console.log(response)
            }
        }
        
        xhr.open("GET", "/static/message.json");
        xhr.send();
    </script>
</body>
</html>
